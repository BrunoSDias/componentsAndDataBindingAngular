  <div class="row">
    <div class="col-xs-12">
      <p style="color:#007fff;">Add new Servers or blueprints!</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="serverName">Server Name</label>
        <!-- <input type="text" [(ngModel)]="serverName" name='serverName' class='form-control'> -->
        <input 
        type="text" 
        #serverNameInput
        name='serverName' 
        class='form-control'>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="serverContent">Server Content</label>
        <!-- <input type="text" [(ngModel)]="serverContent" name='serverContent' class='form-control'> -->
        <input 
        type="text" 
        #serverContentInput
        name='serverContent' 
        class='form-control'>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onAddServer(serverNameInput, serverContentInput)">Add Server</button>
      <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput, serverContentInput)">Add Server Blueprint</button>
    </div>
  </div>
